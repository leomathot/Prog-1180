<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9b4432bc04.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- tab icon -->
    <link rel="icon" type="image/png" href="images/Crossfire-icon.png">
    <title>Purchasing Home - Crossfire NCR App</title>
</head>

<body>

    <!-- Header -->
    <header>

        <!-- Nav top - Common for all the pages -->
        <div id="nav-top"></div>

        <!-- Nav -->
        <nav>
            <div class="width-limit">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="purchasing-list.html">NCR List</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <!-- Main -->
    <main>
        <section class="width-limit py-4">
            <h1 class="fs-4">Manage your NCRs</h1>

            <!-- Dashboard -->
            <section class="home-grid info-box mt-5 p-4">
                <!-- Summary -->
                <div class="d-flex justify-content-center">
                    <div>
                        <h2 class="fw-bold fs-5 text-mid-blue">
                            Summary
                        </h2>
                        <ul class="mt-2">
                            <li class="">Engineering Section Completed: 3</li>
                            <li class="">Purchasing Section In Progress: 3</li>
                            <li class="">Closed: 4</li>
                        </ul>
                    </div>
                </div>

                <!-- Chart -->
                <div class="d-flex justify-content-center">
                    <div class="" style="max-height: 200px;">
                        <canvas id="ncr-chart" width="400" height="200"></canvas>
                    </div>
                </div>
            </section>

            <!-- Action Links -->
            <div class="mt-5">
                <!-- List -->
                <section class="option-box d-flex flex-column justify-content-between text-center">
                    <a class="w-100" href="purchasing-list.html">
                        <div class="p-5 text-mid-blue">
                            <i class="fa-solid fa-file-lines"></i>
                            <h2 class="fs-3 mt-4">View and Edit your NCRs</h2>
                        </div>
                    </a>
                </section>
            </div>

        </section>
    </main>

    <!-- Footer -->
    <footer class="p-5 bg-light">
        <div class="width-limit">
            <p><small>Developed by 404 Cached</small></p>
        </div>
    </footer>

    <!-- scripts -->
    <script src="javascript/nav-top-purchasing.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Script for pie chart -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ctx = document.getElementById('ncr-chart').getContext('2d');
            const ncrChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Eng. Completed', 'Purch.. In Progress', 'Closed'],
                    datasets: [{
                        label: ' ',
                        data: [3, 3, 4],
                        backgroundColor: ['#ec8600', '#007fa6', '#00a67f']
                    }]
                }
            })
        })
    </script>
</body>

</html>

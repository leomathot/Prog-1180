<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9b4432bc04.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- tab icon -->
    <link rel="icon" type="image/png" href="images/Crossfire-icon.png">
    <title>Crossfire NCR App</title>
</head>
<body>
    <Header>
            <!-- Nav top - Common for all the pages -->
            <div id="nav-top"></div>
            
            <!-- Nav -->
            <nav>
                <div class="width-limit">
                <ul>
                    <li><a href="#">Home</a></li>
                </ul>
                </div>
            </nav>
    </Header>
    <main>
        <section class="width-limit py-4">
            <h1 class="fs-4">Non-Conformance Report App</h1>

            <div class="mt-5 mx-auto p-5" id="login-box">
                <h2>Log In</h2>
                <!-- Log In Form -->
                <form class="d-grid gap-3" id="log-in-form">
                        <div class="d-grid gap-2 mt-4">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required aria-required="true">
                        </div>
                        <div class="d-grid gap-2">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" required aria-required="true">
                        </div>
                        <div class="mt-3">
                            <input class="btn bg-mid-blue px-5" type="submit" value="Log In">
                            <a class="ms-3" href="#">Forgot password?</a>
                        </div>
                </form>

                <div class="d-grid mt-3">
                    <a href="quality-rep-home.html"><small>If a Quality Rep logs in</small></a>
                    <a href="engineer-home.html"><small>If an Engineer logs in</small></a>
                    <a href="purchasing-home.html"><small>If a Purchasing Agent logs in</small></a>
                    <a href="#"><small>If an Administrator logs in</small></a>
                </div>
            </div>

        </section>
    </main>
    
    <!-- Footer -->
    <footer class="p-5 bg-light">
        <div class="width-limit">
            <p><small>Developed by 404 Cached</small></p>
        </div>
    </footer>
    
    <!-- scripts -->
    <script src="javascript/nav-top.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9b4432bc04.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <!-- tab icon -->
    <link rel="icon" type="image/png" href="images/Crossfire-icon.png">
    <title>Edit NCR - Crossfire NCR App</title>
</head>

<body>
    <!-- Header -->
    <header>

        <!-- Nav top - Common for all the pages -->
        <div id="nav-top"></div>

        <!-- Nav -->
        <nav>
            <div class="width-limit">
                <ul>
                    <li><a href="engineer-home.html">Home</a></li>
                    <li><a href="engineer-list.html">NCR List</a></li>
                    <li><a href="engineer-create-part1.html">Create New NCR</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <main>
        <section class="width-limit py-4">
            <h1 class="fs-4">Edit NCR</h1>

            <!-- Edit NCR Form -->
            <form class="ncr-form my-5" id="edit-ncr-form">
                <h2 class="fs-5 mb-3">Quality Rep Section</h2>

                <fieldset class="p-5 pt-4 mb-4" id="fieldset-1">
                    <legend class="float-none w-auto fs-6 fw-bold px-1"><small>Quality Rep Section ( 1/3 )</small>
                    </legend>

                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col">
                            <!-- Identify Process Applicable -->
                            <label class="mb-2 fw-bold">Identify Process Applicable:</label>
                            <div class="ms-2">
                                <input id="i-p-a-supp" type="radio" name="itemMarkedNC" value="Supplier" required
                                    aria-required="true">
                                <label class="ms-1" for="i-p-a-supp">Supplier or Rec-Insp</label><br>

                                <input id="i-p-a-wip" type="radio" name="itemMarkedNC" value="WIP" required
                                    aria-required="true">
                                <label class="ms-1" for="i-p-a-wip">WIP (Production Order)</label>
                            </div>

                            <div class="mt-4">
                                <!-- Supplier Name -->
                                <label class="mb-2 d-block fw-bold" for="supplier-name">Supplier Name:</label>
                                <select class="w-100" id="supplier-name" name="supplierName" required
                                    aria-required="true">
                                    <option value="">Select a Supplier</option>
                                </select>
                            </div>
                        </div>

                        <div class="col d-grid gap-2 mt-4 mt-md-0" id="ncr-nums-group">
                            <!-- NCR No -->
                            <div class="d-flex row-cols-2">
                                <label class="fw-bold" for="ncr-num">NCR No.:</label>
                                <input class="px-1" type="text" id="ncr-num" name="ncrNum" readonly tabindex="-1"
                                    value="2024-0107" required aria-required="true">
                            </div>

                            <!-- PO or Prod. No -->
                            <div class="d-flex row-cols-2">
                                <label class="fw-bold" for="prod-num">PO or Prod. No.:</label>
                                <select class="select-num" id="prod-num" name="prodNum" required aria-required="true">
                                    <option value="">Select Product No.</option>
                                    <option value="01-00125">01-00125</option>
                                    <option value="01-00129">01-00129</option>
                                    <option value="01-00143">01-00143</option>
                                </select>
                            </div>

                            <!-- Sales Order No -->
                            <div class="d-flex row-cols-2">
                                <label class="fw-bold" for="sales-order">Sales Order No.:</label>
                                <select class="select-num" id="sales-order" name="salesOrder" required
                                    aria-required="true">
                                    <option value="">Select Sales Order No.</option>
                                    <option value="2024-0031-0124">2024-0031-0124</option>
                                    <option value="2024-0048-0017">2024-0048-0017</option>
                                    <option value="2024-0105-0028">2024-0105-0028</option>
                                </select>
                            </div>

                            <!-- Quantity Received -->
                            <div class="d-flex row-cols-2">
                                <label class="fw-bold" for="qnty-received">Quantity Received:</label>
                                <input class="px-1" type="number" id="qnty-received" name="qntyReceived" readonly
                                    tabindex="-1" value="1150" required aria-required="true">
                            </div>

                            <!-- Quantity Defective -->
                            <div class="d-flex row-cols-2">
                                <label class="fw-bold" for="qnty-defective">Quantity Defective:</label>
                                <input class="px-1" type="number" id="qnty-defective" name="qntyDefective" value="470"
                                required aria-required="true" min="0">
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="p-5 pt-4 mb-4" id="fieldset-2">
                    <legend class="float-none w-auto fs-6 fw-bold px-1"><small>Quality Rep Section ( 2/3 )</small>
                    </legend>

                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col">
                            <div>
                                <!-- Description of Item -->
                                <label class="mb-2 fw-bold" for="item-decription">Description of Item
                                    <small>(including SAP No.)</small>:</label>
                                <textarea class="w-100 p-1" id="item-decription" name="itemDecription" rows="3"
                                    style="min-height: 70px;" required aria-required="true"></textarea>
                            </div>

                            <!-- Item marked Nonconforming -->
                            <label class="mb-2 mt-4 fw-bold">Item marked Nonconforming:</label>
                            <div class="ms-2 d-flex gap-4">
                                <span>
                                    <input id="marked-nc-yes" type="radio" name="markedNc" value="Yes" required
                                        aria-required="true">
                                    <label class="ms-1" for="marked-nc-yes">Yes</label>
                                </span>
                                <span>
                                    <input id="marked-nc-no" type="radio" name="markedNc" value="No" required aria-required="true">
                                    <label class="ms-1" for="marked-nc-no">No</label>
                                </span>
                            </div>
                        </div>

                        <div class="col mt-4 mt-md-0">
                            <!-- Description of Defect -->
                            <label class="mb-2 fw-bold" for="defect-decription">Description of Defect: 
                                <small>(in as much detail as possible)</small>:</label>
                            <textarea class="w-100 p-1" id="defect-decription" name="defectDecription" rows="7"
                                style="min-height: 120px;" required aria-required="true"></textarea>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="p-5 pt-4 mb-4" id="fieldset-3">
                    <legend class="float-none w-auto fs-6 fw-bold px-1"><small>Quality Rep Section ( 3/3 )</small>
                    </legend>

                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col">
                            <!-- Quality Representative's Name -->
                            <label class="mb-2 d-block fw-bold" for="qlty-rep-name">Quality Representative's
                                Name:</label>
                            <input class="w-100 px-1" type="text" id="qlty-rep-name" name="qltyRepName" readonly
                                tabindex="-1" value="John Davis" required aria-required="true">
                        </div>
                        <div class="col mt-4 mt-md-0">
                            <!-- Date -->
                            <label class="mb-2 d-block fw-bold" for="ncr-date">Date:</label>
                            <input class="w-100 px-1" type="date" id="ncr-date" name="nCRDate" 
                                value="2024-10-13" required aria-required="true">
                        </div>
                    </div>

                </fieldset>

                <!-- Save -->
                <input class="btn btn-dark" id="btn-save" type="button" value="Save">
                <!-- Submit -->
                <input class="btn bg-mid-blue" id="btn-submit" type="button" value="Submit">

            </form>

            <!-- Message box -->
            <div id="msg-box" class="mt-5 mx-auto p-5 text-center" style="display: none;">
                <div id="title" class="text-mid-blue"></div>
                <div id="text"></div>
                <div id="btns" class="mt-5"></div>
            </div>

        </section>

        <!-- Modal -->
        <div class="ncr-modal" style="display: none;"></div>

    </main>

    <!-- Footer -->
    <div class="p-5 bg-light">
        <div class="width-limit">
            <p><small>Developed by 404 Cached</small></p>
        </div>
    </div>

    <!-- scripts -->
    <script src="javascript/nav-top-engineer.js"></script>
    <script src="javascript/quality-rep-edit-data.js"></script>
    <script src="javascript/engineer-validation-part1.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9b4432bc04.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- tab icon -->
    <link rel="icon" type="image/png" href="images/Crossfire-icon.png">
    <title>Engineer Home - Crossfire NCR App</title>
</head>

<body>

    <!-- Header -->
    <header>

        <!-- Nav top - Common for all the pages -->
        <div id="nav-top"></div>

        <!-- Nav -->
        <nav>
            <div class="width-limit">
                <ul>
                    <li><a href="engineer-home.html">Home</a></li>
                    <li><a href="engineer-list.html">NCR List</a></li>
                    <li><a href="engineer-create.html">Create New NCR</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <!-- Main -->
    <main>
        <section class="width-limit py-4">
            <h1 class="fs-3">Manage your NCRs</h1>

            <!-- Dashboard -->
            <section class="home-grid option-box mt-5 p-4">
                <!-- Summary -->
                <div class="d-flex justify-content-center">
                    <div>
                        <div class="fw-bold fs-5 text-mid-blue">
                            Summary
                        </div>
                        <ul class="mt-2">
                            <li class="mb-2">
                                Notifications: 0
                                <a class="text-black px-2" href="#" title="Notifications">
                                    <i class="fa-solid fa-message text-crossfire-secondary"></i>
                                </a>
                            </li>
                            <li class="">Quality Section In Progress: 2</li>
                            <li class="">Quality Section Completed: 2</li>
                            <li class="">Engineering Section In Progress: 3</li>
                            <li class="">Engineering Section Completed: 3</li>
                        </ul>
                    </div>
                </div>

                <!-- Chart -->
                <div class="d-flex justify-content-center">
                    <div class="" style="max-height: 200px;">
                        <canvas id="ncr-chart" width="400" height="200"></canvas>
                    </div>
                </div>
            </section>

            <!-- Action Links -->
            <div class="home-grid mt-5">
                <section class="option-box d-flex flex-column justify-content-between text-center">
                    <a class="w-100" href="engineer-create.html">
                        <div class="p-5 text-mid-blue">
                            <i class="fa-solid fa-file-pen text-crossfire-primary" style="font-size: 5rem;"></i>
                            <h2 class="fs-3 mt-4">Create a New NCR</h2>
                        </div>
                    </a>
                </section>

                <section class="option-box d-flex flex-column justify-content-between text-center">
                    <a class="w-100" href="engineer-list.html">
                        <div class="p-5 text-mid-blue">
                            <i class="fa-solid fa-file-lines text-crossfire-primary" style="font-size: 5rem;"></i>
                            <h2 class="fs-3 mt-4">View and Edit your NCRs</h2>
                        </div>
                    </a>
                </section>
            </div>

        </section>
    </main>

    <!-- Footer -->
    <div class="p-5 bg-light">
        <div class="width-limit">
            <p><small>Developed by 404 Cached</small></p>
        </div>
    </div>

    <!-- scripts -->
    <script src="javascript/nav-top-engineer.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Script for pie chart -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ctx = document.getElementById('ncr-chart').getContext('2d');
            const ncrChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Quality In Progress', 'Quality Completed', 'Eng. In Progress', 'Eng. Completed'],
                    datasets: [{
                        label: ' ',
                        data: [2, 2, 3, 3],
                        backgroundColor: ['#a0a0a0', '#707070', '#5897c9', '#173451']
                    }]
                }
            })
        })
    </script>
    </section>
</body>

</html>

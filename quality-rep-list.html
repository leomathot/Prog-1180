<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9b4432bc04.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- tab icon -->
    <link rel="icon" type="image/png" href="images/Crossfire-icon.png">
    <title>Quality Rep NCR List - Crossfire NCR App</title>
</head>

<body>
    <!-- Header -->
    <header>

        <!-- Nav top - Common for all the pages -->
        <div id="nav-top"></div>

        <!-- Nav -->
        <nav>
            <div class="width-limit">
                <ul>
                    <li><a href="quality-rep-home.html">Home</a></li>
                    <li><a href="#">NCR List</a></li>
                    <li><a href="quality-rep-create.html">Create New NCR</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <main>
        <section class="width-limit py-4">
            <h1 class="fs-4">NCR List</h1>

            <!-- Search Bar -->
            <div class="mt-5">
                <label class="me-3" for="search-input">Search by NCR Number</label>
                <div class="d-sm-inline-block">
                    <div class="d-flex gap-1">
                        <input class="form-control py-1" type="text" id="search-input">
                        <button class="btn btn-outline-secondary shadow-none py-1" id="clear-search-btn">Clear</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive ncr-list py-5 px-4 mt-3">
                <table class="table table-hover">
                    <thead class="thead">
                        <tr>
                            <th>
                                <span>NCR Number</span>
                                <button class="arrow-btn" id="ncr-num-up" aria-label="Order by NCR Number Ascending">
                                    <i class="fa-solid fa-chevron-up"></i>
                                </button>
                                <button class="arrow-btn" id="ncr-num-down" aria-label="Order by NCR Number Descending">
                                    <i class="fa-solid fa-chevron-down"></i>
                                </button>
                            </th>
                            <th>
                                <span>Date</span>
                                <button class="arrow-btn" id="date-up" aria-label="Order by Date Ascending">
                                    <i class="fa-solid fa-chevron-up"></i>
                                </button>
                                <button class="arrow-btn" id="date-down" aria-label="Order by Date Descending">
                                    <i class="fa-solid fa-chevron-down"></i>
                                </button>
                            </th>
                            <th>
                                <span id="prod-label">Product</span>
                                <button class="arrow-btn" id="prod-up" aria-label="Order by Product Ascending">
                                    <i class="fa-solid fa-chevron-up"></i>
                                </button>
                                <button class="arrow-btn" id="prod-down" aria-label="Order by Product Descending">
                                    <i class="fa-solid fa-chevron-down"></i>
                                </button>
                            </th>
                            <th>
                                <span>Status</span>
                                <button class="arrow-btn" id="status-up" aria-label="Order by Status Ascending">
                                    <i class="fa-solid fa-chevron-up"></i>
                                </button>
                                <button class="arrow-btn" id="status-down" aria-label="Order by Status Descending">
                                    <i class="fa-solid fa-chevron-down"></i>
                                </button>
                            </th>
                            <th>
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </section>
    </main>

    <!-- Footer -->
    <div class="p-5 bg-light">
        <div class="width-limit">
            <p><small>Developed by 404 Cached</small></p>
        </div>
    </div>

    <!-- scripts -->
    <script src="javascript/nav-top-quality-rep.js"></script>
    <script src="javascript/quality-rep-list-data.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
